<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–µ—Ä–¥–µ—á–∫–æ –∑—ñ —Å–º–∞–π–ª–∏–∫—ñ–≤</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6b1c0;
            margin: 0;
        }
        canvas {
            position: absolute;
        }
    </style>
</head>
<body>
    <canvas id="heartCanvas"></canvas>

    <script>
        const canvas = document.getElementById("heartCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const emojis = ["‚ù§Ô∏è", "üòä", "üòç"];
        let points = [];
        let t = 0;

        function heartEquation(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return { x: x * 15, y: -y * 15 }; 
        }

        function drawHeart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            points.forEach(point => {
                ctx.font = "20px Arial";
                ctx.fillText(point.emoji, canvas.width / 2 + point.x, canvas.height / 2 + point.y);
            });

            if (t <= Math.PI * 2) {
                const point = heartEquation(t);
                points.push({ ...point, emoji: emojis[Math.floor(Math.random() * emojis.length)] });
                t += 0.1;
            }

            requestAnimationFrame(drawHeart);
        }

        drawHeart();
    </script>
</body>
</html>
